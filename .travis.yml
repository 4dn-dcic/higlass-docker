# Docker on Travis requires sudo.
sudo: required

services:
  - docker

install:
  - BRANCH=`echo ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} | perl -pne 's{.*/}{};s/\W/-/g'`
  - TAG=gehlenborglab/higlass-server:$BRANCH
  - echo $TAG
  - docker build --tag $TAG .

script:
  - set -e
  - docker run --name higlass-container --detach --publish 8001:8000 $TAG
  - JSON=`curl http://localhost:8001/`
  - '[ "$JSON" == "{\"tilesets\":\"http://localhost:8001/tilesets/\"}" ] && echo "Got expected response. Yay!"'
  # TODO: Test API and UI

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - if [ "$TRAVIS_EVENT_TYPE" == 'pull_request' ]; then
  -   docker push $TAG
  - fi

after_failure:
  - docker logs higlass-container